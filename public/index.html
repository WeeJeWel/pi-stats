<meta
  name="viewport"
  content="width=710, initial-scale=1, user-scalable=no"
/>

<style type="text/css">
  :root {
    --color-blue: #0077ff;
    --color-white: #fff;
  }

  html,
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    cursor: none;

    font-family: Helvetica;
    font-weight: bold;
    font-size: 24px;

    background-color: black;
  }

  #app {
    position: relative;
    background: black;
    width: 710px;
    height: 720px;
  }

  /* Network */
  #network {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
  }

  #network-tx,
  #network-rx {
    color: var(--color-blue);
    margin-bottom: 6px;
    margin-left: 12px;
  }

  #network-tx-value,
  #network-rx-value {
    font-weight: bold;
    color: white;
  }

  #network-chart {
    width: 720px;
    /* height: 450px; */
  }

  /* CPUs */
  #bars {
    position: absolute;
    top: 30px;
    left: 10px;
    right: 10px;

    display: grid;
    grid-template-columns: calc(50% - 10px) calc(50% - 10px);
    grid-row: auto auto;
    grid-column-gap: 10px;
    grid-row-gap: 10px;
  }

  .bar {
    position: relative;
    display: flex;
    align-items: center;
    height: 40px;
  }

  .bar>.bar-icon {
    position: absolute;
    z-index: 2;
    left: 6px;
    color: var(--color-white);
  }

  .bar>.bar-label {
    position: absolute;
    z-index: 2;
    top: 0px;
    left: 40px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    color: var(--color-white);
    line-height: 40px;
    width: 50px;
    white-space: nowrap;
  }

  .bar>.bar-usage {
    position: absolute;
    left: 0;
    right: 0;
    flex-grow: 1;
    height: 40px;
    border-radius: 8px;
    background: #222;
    overflow: hidden;
  }

  .bar>.bar-usage>.bar-usage-inner {
    width: 0;
    height: 100%;
    background: linear-gradient(to right, #004ca3, #0077ff);
    border-radius: 8px;

    transition: width 1s;
  }

  .bar>.bar-usage>.bar-usage-label {
    position: absolute;
    z-index: 2;
    right: 12px;
    top: 0px;
    color: var(--color-white);
    line-height: 40px;
    opacity: 0.5;
  }
</style>
<script
  src="https://kit.fontawesome.com/e21eefa74e.js"
  crossorigin="anonymous"
></script>

<div id="app">
  <div id="network">
    <div id="network-tx"><i class="fa-solid fa-arrow-up"></i> <span id="network-tx-value"></span> Mbps</div>
    <div id="network-rx"><i class="fa-solid fa-arrow-down"></i> <span id="network-rx-value"></span> Mbps</div>

    <canvas
      id="network-chart"
      width="720"
      height="500"
    ></canvas>
  </div>

  <div id="bars">
    <!-- CPU -->
    <div class="bar">
      <i class="bar-icon fa-solid fa-microchip"></i>
      <div class="bar-label">CPU</div>
      <div class="bar-usage">
        <div
          id="bar-cpu-inner"
          class="bar-usage-inner"
        ></div>
        <div
          id="bar-cpu-label"
          class="bar-usage-label"
        ></div>
      </div>
    </div>

    <!-- RAM -->
    <div class="bar">
      <i class="bar-icon fa-solid fa-memory"></i>
      <div class="bar-label">RAM</div>
      <div class="bar-usage">
        <div
          id="bar-mem-inner"
          class="bar-usage-inner"
        ></div>
        <div
          id="bar-mem-label"
          class="bar-usage-label"
        ></div>
      </div>
    </div>

    <!-- Disk 0 -->
    <div class="bar">
      <i class="bar-icon fa-solid fa-hard-drive"></i>
      <div class="bar-label">Disk 0</div>
      <div class="bar-usage">
        <div
          id="bar-nvme0-inner"
          class="bar-usage-inner"
        ></div>
        <div
          id="bar-nvme0-label"
          class="bar-usage-label"
        ></div>
      </div>
    </div>

    <!-- Disk 1 -->
    <div class="bar">
      <i class="bar-icon fa-solid fa-hard-drive"></i>
      <div class="bar-label">Disk 1</div>
      <div class="bar-usage">
        <div
          id="bar-nvme1-inner"
          class="bar-usage-inner"
        ></div>
        <div
          id="bar-nvme1-label"
          class="bar-usage-label"
        ></div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script
  type="text/javascript"
  src="/socket.io/socket.io.js"
></script>
<script type="text/javascript">
  const canvas = document.getElementById('network-chart');
  const ctx = canvas.getContext('2d');

  const gradient_tx = ctx.createLinearGradient(0, 360, 0, 720);
  gradient_tx.addColorStop(0, 'rgba(0, 100, 255, 0.2)');
  gradient_tx.addColorStop(0.95, 'rgba(0, 100, 255, 0.8)');

  const gradient_rx = ctx.createLinearGradient(0, 0, 0, 360);
  gradient_rx.addColorStop(0, 'rgba(0, 100, 255, 0.8)');
  gradient_rx.addColorStop(0.95, 'rgba(0, 100, 255, 0.2)');

  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: new Array(100).fill(''),
      datasets: [
        {
          label: 'tx',
          data: new Array(100).fill(0),
          borderWidth: 1,
          borderColor: 'rgba(0, 100, 255, 0.8)',
          backgroundColor: gradient_rx,
          fill: true,
          tension: 0.4,
        },
        {
          label: 'rx',
          data: new Array(100).fill(0),
          borderWidth: 1,
          borderColor: 'rgba(0, 100, 255, 0.8)',
          backgroundColor: gradient_tx,
          fill: true,
          tension: 0.4,
        },
      ]
    },
    options: {
      scaleBeginAtZero: true,
      animation: false,
      elements: {
        point: {
          radius: 0,
        }
      },
      scales: {
        y: {
          display: false,
          min: 0,
          suggestedMax: 100,
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });

  const socket = io();
  socket.on('network', ({
    rxSpeed,
    txSpeed,
  }) => {
    chart.data.datasets[0].data.push(txSpeed);
    chart.data.datasets[0].data.shift();

    chart.data.datasets[1].data.push(rxSpeed);
    chart.data.datasets[1].data.shift();

    document.getElementById('network-tx-value').innerText = txSpeed.toFixed(2);
    document.getElementById('network-rx-value').innerText = rxSpeed.toFixed(2);

    chart.update();
  });

  socket.on('storage', ({
    disks,
  }) => {
    disks.forEach(disk => {
      if (disk.filesystem.startsWith('/dev/nvme0')) {
        document.getElementById('bar-nvme0-inner').style.width = `${disk.usePercent}`;
        document.getElementById('bar-nvme0-label').innerText = `${disk.used} / ${disk.size}`;
      }

      if (disk.filesystem.startsWith('/dev/nvme1')) {
        document.getElementById('bar-nvme1-inner').style.width = `${disk.usePercent}`;
        document.getElementById('bar-nvme1-label').innerText = `${disk.used} / ${disk.size}`;
      }
    });
  });

  socket.on('cpu', ({
    percentage,
  }) => {
    document.getElementById('bar-cpu-inner').style.width = `${percentage}%`;
    document.getElementById('bar-cpu-label').innerText = `${percentage}%`;
  });

  socket.on('mem', ({
    total,
    used,
    percentage,
  }) => {
    document.getElementById('bar-mem-inner').style.width = `${percentage}%`;
    document.getElementById('bar-mem-label').innerText = `${Number(used / 1024).toFixed(1)} GB`;
  });

  document.getElementById('app').addEventListener('click', () => {
    window.location.reload();
  });
</script>
